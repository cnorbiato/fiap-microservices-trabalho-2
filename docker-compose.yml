# Docker Compose file Reference (https://docs.docker.com/compose/compose-file/)
version: '3.7'

services:
  api-servicos:
    build:
      context: api-servicos 
      dockerfile: Dockerfile
    ports:
      - "8080:8080" 
    restart: always
    depends_on: 
      - db 
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/findsupplier?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
      SPRING_DATASOURCE_USERNAME: findsupplier
      SPRING_DATASOURCE_PASSWORD: findsupplier   
    networks:
      - backend
      - frontend

  # find-supplier:
